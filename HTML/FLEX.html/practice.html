<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box {
            height: 55%;
            width: 40%;
            background-color: rgb(148, 158, 129);
            display: flex;
            justify-content: end;
            flex-direction: column;
        }

        .one {
            height: 90%;
            width: 90%;
            background-color: rgb(166, 255, 0);
            display: flex;
            justify-content: end;
            flex-direction: column;
        }

        .two {
            height: 90%;
            width: 90%;
            background-color: rgb(255, 0, 0);
            display: flex;
            justify-content: end;
            flex-direction: column;
        }

        .three {
            height: 90%;
            width: 90%;
            background-color: rgb(0, 64, 255);
            display: flex;
            justify-content: end;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="one">
                <div class="two">
                    <div class="three">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
