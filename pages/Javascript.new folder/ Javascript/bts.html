<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            width: 0%;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .main-box {
            height: 80%;
            width: 70%;
            background-color: rgb(255, 255, 255);
            flex-direction: column;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 30px rgba(0, 0, 0, 0.198);
            justify-content: space-evenly;
        }

        .bank-header {
            height: 20%;
            width: 80%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            justify-content: center;
            font-size: 20px;
        }

        .current-balance {
            height: 20%;
            width: 80%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 2px 30px rgba(0, 0, 0, 0.198);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .DP-box {
            height: 40%;
            width: 80%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;

            align-items: center;
        }

        .deposite {
            height: 90%;
            width: 45%;
            box-shadow: 0px 2px 30px rgba(0, 0, 0, 0.235);
            background-color: rgb(255, 255, 255);
            border-radius: 10px;

        }

        .withdraw {
            height: 90%;
            box-shadow: 0px 2px 30px rgba(0, 0, 0, 0.27);
            width: 45%;
            background-color: rgb(255, 255, 255);
        }

        /* deposite-ac */
        .deposite-ac {
            font-size: 20px;
            margin-left: 10px;
        }

        /* input */
        input {
            height: 40px;
            margin-left: 12px;
            width: 90%;
            border-radius: 10px;
            border: 1px solid gainsboro;
        }

        /* button */
        .button {
            height: 45px;
            width: 92%;
            margin-left: 12px;
            background-color: rgb(4, 80, 1);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            border: none;

        }

        .deposite-a {
            background-color: rgb(4, 80, 1);
            font-size: 25px;
            color: white;
            height: 40px;

        }

        .dsp {
            margin-left: 15px;
        }

        /* deposite-ac */
        .deposite-acc {
            font-size: 20px;
            margin-left: 10px;
        }

        /* input */
        input {
            height: 40px;
            margin-left: 12px;
            width: 90%;
            border-radius: 10px;
            border: 1px solid gainsboro;
        }

        /* button */
        .buttonn {
            height: 45px;
            width: 92%;
            margin-left: 12px;
            background-color: rgb(174, 0, 44);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            border: none;

        }

        .deposite-aa {
            background-color: rgb(174, 0, 44);
            font-size: 25px;
            color: white;
            height: 40px;

        }
      
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <div class="bank-header">
                <h1>Bank Transaction System</h1>
            </div>
            <div class="current-balance">Current Balance 
                <p id="display"></p>
           </div>
                
               
           
            <div class="DP-box">
                <div class="deposite">
                    <div class="deposite-a">
                        <div class="dsp">Deposite</div>
                    </div>
                    <br>
                    <div class="deposite-ac">Amount</div>
                    <input id="input-one" type="text" >
                    <br>
                    <br>
                    <button onclick="withdraw()" class="button">Deposite</button>
                </div>
                <div class="withdraw">
                    <div class="deposite-aa">
                        <div class="dsp">Withdraw</div>
                    </div>
                    <br>
                    <div class="deposite-acc">Amount</div>
                    <input id="input-two" type="text">
                    <br>
                    <br>
                    <button onclick="deposite()" class="buttonn">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    let balance = 0
    withdrawAmount = 0
    depositeAmount = 0
    document.getElementById("display").innerHTML = balance

    function withdraw() {
        withdrawAmount = document.getElementById("input-one").value;
        balance = balance + Number(withdrawAmount);
        document.getElementById("display").innerHTML = balance;
        document.getElementById("input-one").innerHTML = "";
    }
    function deposite() {
        depositeAmount = document.getElementById("input-two").value;
        balance = balance - Number(depositeAmount);
        document.getElementById("display").innerHTML = balance;
        document.getElementById("input-two").innerHTML = "";
    }
</script>

</html>
