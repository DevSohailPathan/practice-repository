<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            background-color: aquamarine;
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100dvh;
            width: 100vw;
            background-color: blanchedalmond;

        }

        .display {
            height: 20%;
            width: 30%;
            background-color: rgb(0, 255, 255);

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div id="display" class="display"></div>
        <input type="text" id="input-one">
        <input type="text" id="input-two">
        <!-- buttton -->
        <button onclick="withdraw()">Add</button>
        <button onclick="deposite()">Sub</button>
    </div>
</body>
<script>
    let balance = 0
    document.getElementById("display").innerHTML = balance
    function withdraw() {
        let withdrawAmount = document.getElementById("input-one").value;
        balance = balance + Number(withdrawAmount);
        document.getElementById("display").innerHTML = balance;
        document.getElementById("input-one").innerHTML = "";
    }
    function deposite() {
        let depositeAmount = document.getElementById("input-two").value;
        balance = balance - Number(depositeAmount);
        document.getElementById("display").innerHTML = balance;
        document.getElementById("input-two").innerHTML = "";
    }
</script>

</html>
