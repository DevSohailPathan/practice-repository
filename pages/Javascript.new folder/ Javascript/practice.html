<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: aquamarine;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            display: flex;
        }

        .display {
            height: 30%;
            width: 30%;
            background-color: wheat;
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 40px;
        }

        button {
            height: 30px;
            width: 60px;
            background-color: navy;
            color: navajowhite;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div id="display" class="display">Multiplication Box</div>
        <input id="input-one" type="text">
        <br>
        <input id="input-two" type="text">
        <button onclick="add()">Click</button>
    </div>
</body>
<script>
    function add() {
        let x =  Number (document.getElementById("input-one").value)
        let y = Number (document.getElementById("input-two").value)
        document.getElementById("display").innerHTML = x + y
    }
</script>

</html>
