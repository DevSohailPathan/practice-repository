<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1{
            color: rgb(0, 110, 255);
        }
        .main{
            height: 60%;
            width: 28%;
            background-color: rgb(255, 255, 255);
            display: flex;
           box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.217);
            align-items: center;
            flex-direction: column; 
            border: 1px solid rgb(213, 213, 213);
        }
        .display{
            height: 15%;
            width: 90%; box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.217);
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
           
        }
        .text{
            font-size: 20px; 
         
        }
        input{
            height: 30px;
            width: 90%;
           
            border: none; box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.219);
        }
        button{
            height: 35px;
            width: 40%; box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.217);
            background-color: rgb(0, 164, 0);
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <h1>Sum Calculator</h1>
            <div id="display" class="display"></div>
            <br>
            <div class="text">First Number</div>
            <br>
            <input id="input-one" type="text" placeholder="Enter a Number ...">
            <br>
            <div class="text">Second Number</div>
            <br>
            <input id="input-two" type="text" placeholder="Enter a Number ...">
            <br>
            <button onclick="add()">Calculate Sum</button>
        </div>
    </div>
</body>
<script>
    function add(){
        let sum1 = document.getElementById("input-one").value ;
        let sum2 = document.getElementById("input-two").value;
        let sum = Number (sum1) + Number (sum2) ;
        document.getElementById("display").innerHTML ="Sum is :" +    sum;
    }
</script>
</html>
