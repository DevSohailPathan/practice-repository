<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Combinar</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-box {
            height: 50%;
            width: 40%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);
        }

        button {
            height: 50px;
            width: 60%;
            font-size: 20px;
            background-color: rgb(197, 102, 240);
            color: white;
            border: none;
            border-radius: 6px;
        }

        p {
            height: 20%;
            width: 90%;
            background-color: rgb(196, 255, 196);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: 1px solid rgb(96, 0, 96);
        }

        @media (min-width:300px)and (max-width:450px) {
            body {
                margin: 0%;
                padding: 0%;
            }

            .main-container {
                height: 100vh;
                width: 100vw;
                background-color: rgb(255, 255, 255);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-box {
                height: 50%;
                width: 90%;
                background-color: rgb(255, 255, 255);
                display: flex;
                align-items: center;
                flex-direction: column;
                box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.235);
            }

            button {
                height: 50px;
                width: 80%;
                font-size: 20px;
                background-color: rgb(197, 102, 240);
                color: white;
                border: none;
                border-radius: 6px;
            }

            p {
                height: 20%;
                width: 90%;
                background-color: rgb(184, 232, 184);
                border-radius: 6px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <br>
            <h2>Favorite Programming Language</h2>
            <br>
            <br>
            <button onclick="string()">Tell us your favorite language</button>
            <br><br>
            <p id="display"></p>
        </div>
    </div>

    <script>
        function string() {
            let message = prompt("Enter Your Favorite Language");
            document.getElementById("display").innerHTML = "Your favorite Language is :" + message;
            alert(typeof (message));

        }
    </script>
</body>

</html>
