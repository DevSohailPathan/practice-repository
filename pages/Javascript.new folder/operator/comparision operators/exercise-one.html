<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box {
            height: 55%;
            width: 35%;
            background-color: rgb(0, 0, 0);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.245);
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            border: 20px dotted rgb(0, 55, 255);
            animation: mymove 0.1s infinite;

        }

        @keyframes mymove {
            50% {
                border-color: rgb(255, 0, 0);
                color: rgb(255, 0, 0);
            }
        }

        h1 {
            color: rgb(0, 38, 255);
            animation: mymove 0.1s infinite;
        }

        p {
            color: rgb(0, 4, 255);
            animation: mymove 0.1s infinite;
        }
    </Style>
</head>

<body>
    <div class="main-container">
        <div class="box">
            <h1>Heading</h1>
            <input type="text" id="input"><br><br>
            <button onclick="clickno()">Click</button>

            <p id="result"></p>
        </div>
    </div>

    <script>
        function clickno() {
            let age = document.getElementById("input").value;
            if (18 <= age) {
                document.getElementById("result").innerHTML = "Eligible To Vote"
            }
            else {
                document.getElementById("result").innerHTML = "Not Eligible To Vote"
            }
        }
    </script>
</body>

</html>
