<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 60%;
            width: 35%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.193);
        }

        input {
            height: 30px;
            width: 80%;
        }

        label {
            font-size: 20px;
        }

        p {
            height: 39px;
            width: 81%;
            display: flex;
            align-items: center;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 81, 132);
            justify-content: center;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.193);
            font-size: 19px;
        }

        button {
            height: 40px;
            width: 40%;
            background-color: rgb(89, 148, 202);
            border: none;
            font-size: 19px;
            color: white;
            border-radius: 100px;
        }

        b {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main">
            <h1>Sum And Difference Calculator</h1>
            <label>First Number</label><br>
            <input type="number" id="num1" placeholder="Enter First Number..."><br>
            <label>Second Number</label><br>
            <input type="number" id="num2" placeholder="Enter Second Number..."><br>
            <button onclick="calculate()">Calculate</button>
            <p>Sum of two number is : <b id="sum"></b></p>
            <p>Difference of two is : <b id="diff"></b></p>
        </div>
    </div>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value

            let sum = Number(num1) + Number(num2)
            let diff = Number(num1) - Number(num2)

            document.getElementById("sum").innerHTML = sum;
            document.getElementById("diff").innerHTML = diff;

        }
    </script>
</body>

</html>
